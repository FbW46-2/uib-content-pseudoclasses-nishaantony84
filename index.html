<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Pseudo Classes</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <ul class="space_list">
      <li>
        <a class="Google" href="https://www.google.com/" target="_blank"
          >Google
        </a>
      </li>
      <li>
        <a class="Bing" href="https://www.bing.com/" target="_blank">Bing </a>
      </li>
      <li>
        <a class="Yahoo" href="https://search.yahoo.com/" target="_blank"
          >Yahoo
        </a>
      </li>
    </ul>

    <ul>
      <li>
        <a
          class="Line1"
          href="https://en.wikipedia.org/wiki/Google_Scholar"
          target="_blank"
          >This is Google Wiki article</a
        >
      </li>
      <li>
        <a
          class="Line2"
          href="https://www.bing.com/toolbox/webmaster"
          target="_blank"
          >This is Bing Web tools article</a
        >
      </li>
      <li>
        <a class="Line3" href="https://news.yahoo.com/" target="_blank"
          >This is Yahoo news article</a
        >
      </li>
    </ul>
  </body>
</html>
